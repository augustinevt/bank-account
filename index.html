<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Boring Bank</h1>
        <div class="registerNew">
          <h2>Register a new account:</h2>
          <form id="bankAccount">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" class="form-control" id="accountName">
            </div>
            <div class="form-group">
              <label>Initial Deposit</label>
              <input type="number" class="form-control" id="principle">
            </div>
        </div>
          <button type="submit" id="createAccount">Submit</button>
        </form>
        <div>
            <h2>Deposit or withdraw funds:</h2>
            <form id="giveAndTake">
              <div class="form-group">
                <label>Deposit Amount:</label>
                <input type="number" class="form-control" id="add">
              </div>
              <div class="form-group">
                <label>Withdrawl Amount:</label>
                <input type="number" class="form-control" id="subtract">
              </div>
        </div>

            <button type="submit">Submit</button>

          </form>
        </div>
      </div>
      <div id="output">
          <p>
            <span class="currentBalance"> </span>
          </p>
      </div>
    </div>
  </body>
</html>
